---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

	<ul class="tags">
	  {% for tag in page.tags %}
	    <li><a href="/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
	  {% endfor %}
	</ul>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
